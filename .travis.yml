language: node_js
node_js:
- '5.0'
cache:
  directories:
  - node_modules
before_install:
- pip install --user awscli
- export PATH=$PATH:$HOME/.local/bin
install:
- npm install
script:
- npm run lint
- npm run test
- NODE_ENV=production npm run dist
after_success:
- npm run codecov
- ./deploy.sh

env:
  global:
  - secure: 
  - secure: 
