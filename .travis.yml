language: node_js
node_js:
  - "5.0"

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm run lint
  - npm run test
  - NODE_ENV=production npm run dist

deploy:
  provider: s3
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: sportnumerics-frontend
  local_dir: dist
  skip_cleanup: true

after_success:
  - npm run codecov
